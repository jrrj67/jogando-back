version: '3.4'

services:
  thetruth.api:
    image: thetruthapi:dev
    container_name: TheTruth.Api
    build:
      target: base
      labels:
        com.microsoft.created-by: "visual-studio"
        com.microsoft.visual-studio.project-name: "TheTruth.Api"
    environment:
      - DOTNET_USE_POLLING_FILE_WATCHER=1
      - ASPNETCORE_LOGGING__CONSOLE__DISABLECOLORS=true
      #- NUGET_FALLBACK_PACKAGES=$container_paths_to_fallback_packages_thetruth.api$
    volumes:
      - C:\Users\rafae\source\repos\the-truth\TheTruth\TheTruth.Api:/app
      - C:\Users\rafae\source\repos\the-truth\TheTruth:/src
      - C:\Users\rafae\vsdbg\vs2017u5:/remote_debugger:rw
#$nuget_volume_mapping_thetruth.api$
      - ${APPDATA}/ASP.NET/Https:/root/.aspnet/https:ro
      - ${APPDATA}/Microsoft/UserSecrets:/root/.microsoft/usersecrets:ro

    entrypoint: tail -f /dev/null
    labels:
      com.microsoft.visualstudio.debuggee.program: "dotnet"
      #com.microsoft.visualstudio.debuggee.arguments: " $debuggee_arguments_probing_paths_thetruth.api$ \"/app/bin/Debug/net6.0/TheTruth.Api.dll\""
      com.microsoft.visualstudio.debuggee.workingdirectory: "/app"
      com.microsoft.visualstudio.debuggee.killprogram: "/bin/sh -c \"if PID=$$(pidof dotnet); then kill $$PID; fi\""
    tty: true